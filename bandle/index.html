<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<meta charset="utf-8">
<title>Наш первый сайт</title>
<style>
	body{
		margin: 0;
		padding:0;
		background-color: #ecf1d6;							
		background-image: url(img/fon.jpg);
		background-repeat: no-repeat;		
    	background-size: cover;     	
	}	
	.bandle{
		text-align: center;
	}
	.bandle__header{
		background-color: #ba1f1f;	
		font-family: 'Roboto Condensed', sans-serif;
		font-size: 14px;
		font-weight: bold;		
		padding: 10px 0;
		color: white;
		letter-spacing: .05em;
	}
	.bandle__header span{
		color: #fde950;		
		text-transform: uppercase;
	}
	.bandle__header_img{
		width:19px;
		height: 12px;
		display:inline-block;
				
		background-image: url(img/title_img.png);
		
		position: relative;
		top: 1px;
	}
	.bandle__header_img + span{
		font-style: italic;
	}

	.bandle__content{
		min-width:960px;   
    	width: 100%;
		display: inline-block;    	  	    			
	}



</style>
</head>
<body>	
	<div class="bandle">
		<div class="bandle__header">
			<span>Special discount activated</span>: Price savings of over 40% + <div class="bandle__header_img"></div> <span>Free shipping</span> on todays offer!			
		</div>
		<div class="bandle__content">

		</div>
	</div>
